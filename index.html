<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="UTF-8">
	<title>Star Wars: The Game</title>

	<h2>Your Character</h2>

		</div>

		</div>

			<!-- <img  id="warrior3" src=assets/images/170-150.jpg> -->
