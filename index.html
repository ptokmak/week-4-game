<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="UTF-8">
	<title>Star Wars: The Game</title>
		<link href="assets/css/reset.css" rel="stylesheet" type="text/css">
		<link href="assets/css/style.css" rel="stylesheet" type="text/css">
		<!-- <script src="assets/javascript/game.js" type="text/javascript"></script> -->
	<script src="https://code.jquery.com/jquery.js"></script>

</head>
	<style>
		body { background: url(assets/images/img01.jpg) no-repeat;  background-size: 100%;  font-family: Courier, Franklin Gothic, serif;}
		.top_level img{margin-top: 10px; padding: 5px;}
		.mid_level img{margin-top: 10px; padding: 5px;}
		.bottom_level img{margin-top: 10px; padding: 5px;}
		h2 {color: white;  font-size: 20px; font-weight:normal;margin-top: 20px;margin-bottom: 10px;}
		p {color: white;  font-size: 16px; font-weight:normal; padding: 10px;}
		button { height: 10%; width: 10%; }
		button img {height: 100%; width: 100%; }

	</style>


<body>
	<h2>Your Character</h2>
		<div id="top_level">
			<button class="warrior" id="warrior1"><img src=assets/images/170-150.jpg value="warrior1">Darth</button>
			<button class="warrior" id="warrior2"><img src=assets/images/170-150.jpg value="warrior2">Pinar</button>
			<button class="warrior" id="warrior3"><img src=assets/images/170-150.jpg value="warrior3">Jorge</button>
			<button class="warrior" id="warrior4"><img src=assets/images/170-150.jpg value="warrior4">Anjelik</button>
		

		</div>

	<h2>Enemies Available to Attack</h2>
		<div id="mid_level">

		</div>

	<h2>Fight Section</h2>
		<div id=btn1><button id='attacker'>Attack</button></div>
	<h2>Defender</h2>
		<div id="bottom_level">
			<!-- <img  id="warrior3" src=assets/images/170-150.jpg> -->
		</div>


	<div id="result_text"><p>Text results display here</p></div>

	<div id="btn2"><button id='restart'>Restart</button></div>

	<script type="text/javascript">

	var _warriorClicked = "";
	var _enemyClicked = "";
	var _otherWarriors = [];
	$(document).ready(function(){
		$('button').click(function(){
			if( $(this).hasClass("warrior") )
			{
				_warriorClicked=this.id;
				//loops all the buttons inside of the div
				$('#top_level').children('button').each(function() 
				{
					if (this.id != _warriorClicked)
					{
						// alert(this.id); // "this" is the current element in the loop
						_otherWarriors.push(this.id);
						//moving other warriors to enemies line
						$(this).appendTo( $('#mid_level'));
						$(this).removeClass("warrior");
						$(this).addClass("enemy");
					}
				});
			}
			if( $(this).hasClass("enemy"))
			{
				_enemyClicked=this.id;
				$("#mid_level").children('button').each(function()
				{
					if (this.id != _enemyClicked)
					{
						// alert(this.id);
						//moving the selected enemy to bottom-level(defender area)
						$(this).appendTo($("#mid_level"));
						$(this).removeClass("enemy");
						$(this).addClass("defender");
					}else
					{
						// alert(this.id);
						//moving the selected enemy to bottom-level(defender area)
						$(this).appendTo($("#bottom_level"));
						$(this).removeClass("enemy");
						$(this).addClass("defender");
					}
				});
			}
		})





	})


	</script>

</body>
</html>
